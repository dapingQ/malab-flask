{% extends 'admin/admin-layout.html' %} {% block content %}
<div class="am-g">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf">
            <strong class="am-text-success am-text-lg">Members</strong>
        </div>
    </div>
    <hr>

    <button type="button" class="am-btn am-btn-primary" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 800, height: 600}">
        Modal
    </button>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">Add News Members
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div class="am-u-sm-12">
                    <form class="am-form am-form-horizontal" method=post action="{{ url_for('main.add_members') }}">
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">Name</label>
                            <div class="am-u-sm-9">
                                {{ form.name() }}
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">E-mail</label>
                            <div class="am-u-sm-9">
                                {{ form.email() }}
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">School/Institution</label>
                            <div class="am-u-sm-9">
                                {{ form.location() }}
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">Degree</label>
                            <div class="am-u-sm-9">
                                {{ form.degree()}}
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">Category</label>
                            <div class="am-u-sm-9">
                                {{ form.category() }}
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">Personal Websites</label>
                            <div class="am-u-sm-9">
                                {{ form.site() }}
                            </div>
                        </div>

                        <div class="am-form-group ">
                            <div class="am-u-sm-9 am-u-sm-push-3 ">
                                {{ form.submit( class="am-btn am-btn-primary am-btn-sm am-fl ") }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
