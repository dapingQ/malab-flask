{% extends "layout.html" %}

{% block content %}
<div class="news-detail-body">
	{% if page.photo %}
	<div class="post-photo" style="background-image: url('{{BASE_PATH}}/images/posts/{{ page.photo }}')">

	</div>
	{% endif %}

	<article>
		<h1 class="sub-title">
			{{ page.title }}
		</h1>
		<div id="menu"></div>
		<div id="main" class="span9">
			<div class="post">
				{{ content }}
			</div>
		</div>
	</article>
	<div id="disqus_thread"></div>
</div>
{% endblock %}
