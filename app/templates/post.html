{% extends "layout.html" %} {% block content %}
<div class="news-detail-body">
    <article>
        <h1 class="sub-title">
            {{ news.title }}
        </h1>
        <p class="post-time">post on {{ news.date }}, by {{news.author}} </p>

        <div id="main" class="span9">
            <div class="post">
                {{ news.context | safe }}
            </div>
        </div>
    </article>
</div>
{% endblock %}
